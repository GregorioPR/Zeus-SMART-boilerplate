<!-- This is a commnent. it doesn't do anything on the page, but makes your code easier for other to read. -->

<!-- Helps the browser know we're not using an outdated version of HTML -->
<!DOCTYPE html>


<html lang="en">
<!-- Head contains all the information that goes into your page but doesn't show up on the page itself 
  This includes things like the title of the tab when users open it, how the page can be zoomed on mobile, 
  and what other code files the browser needs to download for the page.  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title Here</title>

  <!-- CSS is used to customize the look and feel of your website -->
  <!-- The same HTML can look very different with different css, see here for some cool examples: -->
  <!-- http://www.csszengarden.com/ -->
  
  <!-- This loads the styles in your index.css file and automatically applies them to the page  -->
  <link rel="stylesheet" type="text/css" href="src/index.css" >
</head>
<body>
  
  <div id="gallows">
    <div id="pic" style="position: relative; width: 48px; height: 78px;">
      <div id="poll" style="width: 24px; height: 60px; border-left: 1px solid; border-top: 1px solid;"></div>
      <div id="rope" style="position: absolute; border-right: 1px solid; width: 24px; height: 12px; top: 0;"></div>
      <div id="head" style="display: none; position: absolute; width: 12px; height: 12px; border: 1px solid; border-radius: 50%; top: 12px; left: 17px;"></div>
      <div id="body" style="display: none; position: absolute; border-right: 1px solid; width: 24px; height: 22px; top: 25px;"></div>
      <div id="left-arm" style="display: none; position: absolute; border-right: 1px solid; width: 24px; height: 12px; top: 20px; transform: rotate(45deg);"></div>
      <div id="right-arm" style="display: none; position: absolute; border-right: 1px solid; width: 24px; height: 12px; top: 20px; transform: rotate(135deg); left: 24px;"></div>
      <div id="left-leg" style="display: none; position: absolute; border-right: 1px solid; width: 24px; height: 12px; top: 35px; transform: rotate(45deg);"></div>
      <div id="right-leg" style="display: none; position: absolute; border-right: 1px solid; width: 24px; height: 12px; top: 35px; transform: rotate(135deg); left: 24px;"></div>
    </div>
    <div>Guesses:</div>
    <div id="wrong-guesses">
    </div>
  </div>

  <div id="word-spaces">
    <div>Answer:</div>
  </div>

  <div>
    <input id="guess-input" type="text" maxlength="1" />
    <button id="submit-guess">Guess</button>
  </div>

  <!-- Javascript is used to make things move and respond to things the user does. -->
  <!-- This loads a bunch of code called JQuery from the internet that give us nice tools for changing what is on the website. -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <!-- This loads the code in your index.js file and automatically runs it when the page loads -->
  <script src="src/index.js" ></script>
</body>
</html>
